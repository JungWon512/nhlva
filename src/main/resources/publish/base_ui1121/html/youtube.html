<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../css/popup.css">
	<link rel="stylesheet" type="text/css" href="../css/slick.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery.mmenu.all.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" type="text/css" href="../css/selectric.css">
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="apple-touch-icon" sizes="64x64" href="../favicon64.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="../favicon32.png">
	<link rel="icon" type="image/png" sizes="128x128" href="../favicon128.png">
</head>
<body>
	<div id="wrap">
		<section class="youtube-view">
			<table class="youtube-table">
				<colgroup>
					<col width="18%">
					<col width="18%">
					<col width="64%">
				</colgroup>
				<tbody>
					<tr>
						<td class="seller">
							<p class="fz40">무진장 축협</p>
						</td>
						<td colspan="2" rowspan="2">
							<table class="inner-table">
								<colgroup>
									<col width="20%">
									<col width="20%">
									<col width="20%">
									<col width="20%">
									<col width="20%">
								</colgroup>
								<tbody>
									<tr>
										<td>
											<p class="txt-green fz40">출하주</p>
											<p class="fz60">홍길동</p>
										</td>
										<td>
											<p class="txt-green fz40">성별</p>
											<p class="fz60">수</p>
										</td>
										<td>
											<p class="txt-green fz40">중량(Kg)</p>
											<p class="fz60">200</p>
										</td>
										<td>
											<p class="txt-green fz40">어미</p>
											<p class="fz60">기초</p>
										</td>
										<td>
											<p class="txt-green fz40">KPN</p>
											<p class="fz60">668</p>
										</td>
									</tr>
									<tr>
										<td>
											<p class="txt-green fz40">계대</p>
											<p class="fz60">200</p>
										</td>
										<td>
											<p class="txt-green fz40">산차</p>
											<p class="fz60">200</p>
										</td>
										<td>
											<p class="txt-green fz40">최저가</p>
											<p class="fz60">200</p>
										</td>
										<td colspan="2">
											<p class="txt-green fz40">비고</p>
											<p class="fz60 move-txt" style="width:100%">특이사항</p>
											<!-- width 값에 따라 속도 조정 -->
										</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
					<tr>
						<td class="bg-blue"><p class="fz180">1</p></td>
					</tr>
					<tr>
						<td class="count-td" colspan="2">
							<p class="txt-count">경매마감 <span id="countdown"><b></b></span></p>
						</td>
						<td class="complate" style="display:none;">
							<p class="txt-green fz60">낙찰금액</p>
							<p class="fz120">300</p>
						</td>
						<td class="complate" style="display:none;">
							<p class="txt-green fz60">낙찰번호</p>
							<p class="fz120">2</p>
						</td>
						<td rowspan="2">
							<div class="bg_yotube"></div>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="seeBox_gp">
								<!-- 페이지 하단에 js 있음 -->
								<div class="chart" data-percent="79">
									<span class="count">79%</span>
								</div>
								<ul class="chart_label">
									<li class="gp_tit1">낙찰</li>
									<li class="gp_tit2">대기(미출장) 16</li>
								</ul>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
	<!-- //wrap e -->
</body>
<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="../js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.easing.1.3.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.js"></script>
<script type="text/javascript" src="../js/jquery.mmenu.min.all.js"></script>
<script type="text/javascript" src="../js/slick.js"></script>
<script type="text/javascript" src="../js/jquery.placeholder.ls.js"></script>
<script type="text/javascript" src="../js/jquery.mCustomScrollbar.js"></script>
<script type="text/javascript" src="../js/jquery.selectric.min.js"></script>
<script type="text/javascript" src="../js/jquery.easypiechart.js"></script>
<script type="text/javascript" src="../js/default.js"></script>
<script>
	$(function() {
		var timeleft = 10;
		var downloadTimer = setInterval(function(){
		if(timeleft <= 0){
			clearInterval(downloadTimer);
			$(".count-td").hide();
			$(".complate").show();
		} else {
			document.getElementById("countdown").innerHTML = '<b>' + timeleft + '</b>' + '초';
		}
		timeleft -= 1;
		}, 1000);
	});
</script>
<script>
	$(function() {
		$('.chart').easyPieChart({
			barColor: '#007eff',
			trackColor: '#dbdbdb',
			lineCap: 'round',
			lineWidth: 12,
			size: 260,
			animate: 1000,
			scaleColor: false,
		});
	});
</script>
<!--[if lte IE 9]>
	<script>
		$(function(){
			$('input, textarea').placeholder();
		});
	</script>
<![endif]-->
</html>
