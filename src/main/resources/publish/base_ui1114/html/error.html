<script>
	$(function() {
		$('.chart').easyPieChart({
			barColor: '#007eff',
			trackColor: '#dbdbdb',
			lineCap: 'round',
			lineWidth: 18,
			size: 344,
			animate: 1000,
		});
		$(".seeBox_slick ul.slider").slick({
			dots: true,
			adaptiveHeight: true,
		});
		$('.seeBox_slick ul.slider').on('afterChange', function(event, slick, currentSlide, nextSlide){
			video = $(".slick-active").find('li.video_item').children("video").get(0);
			if($(".slick-active").find('li').hasClass('video_item') === true){
				if (video != null) {
					video.play();
				} 
			} else{
				if (video != null) {
					video.pause();
				} 
			}
		});
	});
</script>
