						</td>
						<td colspan="4" class="count-td">
							<p class="txt-count">경매마감 <span id="countdown"><b></b></span></p>
						</td>
					</tr>
					<tr>
						<td>
							<p class="txt-green fz60">출하주</p>
							<p class="fz100">홍길동</p>

						<td>

					</tr>
					<tr>
						<td>
							<p class="txt-green fz60">계대</p>

						<td>

<script>
	$(function() {
		var timeleft = 10;
		var downloadTimer = setInterval(function(){
		if(timeleft <= 0){
			clearInterval(downloadTimer);
			$(".count-td").hide();
			$(".complate").show();
		} else {
			document.getElementById("countdown").innerHTML = '<b>' + timeleft + '</b>' + '초';
		}
		timeleft -= 1;
		}, 1000);
	});
</script>
